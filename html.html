<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practica style</title>
    <style>
        h1{
            background: red;
            width: 12%;
        }
        h2{
            background: green;
            width: 9%;
        }
        h3{
            background: blue;
            width: 7%;
        }
        h4{
            background: yellow;
            width: 15%;
        }
        h5{
            background: purple;
            width: 9%;
        }
        body{
            color: lightgray;
        }
    </style>
</head>
<body>
    <center>
    <h1>HOLA MUNDO</h1>
    <h2>HOLA MUNDO</h2>
    <h3>HOLA MUNDO</h3>
    <h4>HOLA MUNDO, lavado y centrifugado</h4>
    <h5>HOLA MUNDO west coast</h5>
    </center>
</body>
</html>
